lint:
  commands:
    golangci:
      run: go tool golangci-lint run

test:
  commands:
    gotest:
      run: go test -race -shuffle=on ./...

format:
  parallel: false
  commands:
    golangci:
      priority: 1
      run: go tool golangci-lint run --fix
    swag:
      priority: 2
      run: go tool swag fmt -g routes.go --dir internal/server,pkg/
    biome:
      priority: 3
      root: fe/
      run: npm run lint

cover:
  commands:
    gotest:
      run: go test -shuffle=on -race -coverprofile=coverage.txt -covermode=atomic ./...

build:
  parallel: true
  commands:
    gobuild:
      run: go build -v ./...
    vite:
      root: fe/
      run: npm run build

swagger:
  parallel: false
  commands:
    swag:
      priority: 1
      run: go tool swag init -g routes.go --outputTypes yaml --output docs/ --dir internal/server/,pkg/ --generatedTime
    kiota:
      priority: 2
      run: ./bin/kiota/kiota-1.29.0 generate -l typescript -d docs/swagger.yaml -c MinesClient -o fe/src/client

pre-push:
  commands:
    test:
      glob: "*.go"
      run: go tool lefthook run test

pre-commit:
  commands:
    lint:
      glob: "*.go"
      run: go tool lefthook run lint
