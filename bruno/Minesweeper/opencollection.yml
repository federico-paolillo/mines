opencollection: 1.0.0

info:
  name: Minesweeper
config:
  proxy:
    inherit: true
    config:
      protocol: http
      hostname: ""
      port: ""
      auth:
        username: ""
        password: ""
      bypassProxy: ""

request:
  headers:
    - name: Content-Type
      value: application/json
bundled: false
extensions:
  ignore:
    - node_modules
    - .git
