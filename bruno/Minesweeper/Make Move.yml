info:
  name: Make Move
  type: http
  seq: 3

http:
  method: POST
  url: "{{base-url}}/match/{{matchId}}/move"
  body:
    type: json
    data: |-
      {
        "type": "open",
        "x": 1,
        "y": 1
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
